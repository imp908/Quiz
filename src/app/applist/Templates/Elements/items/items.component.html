<!-- <p>items works!</p> -->

<ng-container *ngIf="_items!=null">
  <ng-container *ngIf="_items.array!=null">
    <div [class]="_items.cssClass">
    <ng-container *ngIf="_items.show==true">

      <ng-container *ngIf="(typeCheck(_items)=='HtmlItemNew')">

        <ng-container *ngFor="let i of _items.array">
          <ng-container *ngIf="(typeCheck(i)!='HtmlItemNew')">
            <app-item [_item]="i" [_object]="_itemsObject"></app-item>
          </ng-container>
          <ng-container *ngIf="(typeCheck(i)=='HtmlItemNew')">
            <app-items [_items]="i" [_itemsObject]="_itemsObject"></app-items>
          </ng-container>
        </ng-container>

      </ng-container>

      <ng-container *ngIf="(typeCheck(_items)!='HtmlItemNew') && instanceCheck(_items)=='HtmlItem'">
        <app-item [_item]="_items" [_object]="_itemsObject"></app-item>
      </ng-container>

    </ng-container>
    </div>
  </ng-container>
</ng-container>
