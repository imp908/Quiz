
  <!-- <div class="fxhr" > -->

    <div class={{itemValue_.cssClass}}>

      <ng-container *ngIf="cstmSpin==true">

        <!--  <path d="M0 0 L0 5 L20 20 L5 0 L0 0 Z"/>-->
        <div style="transform:rotate(90deg)">
          <svg class="shevron" viewBox="0 0 50 50" (click)="increase()">
          </svg>
        </div>

          <input class="form-control" id="ship" type="number"
          [min]="min"
          [max]="max"
          [placeholder]="itemValue_.DisplayValue"
          class="numberpicker"
          [(ngModel)]="itemValue_.DisplayValue"
          (keyup)="input_($event)" #d="ngModel" style="margin-left:0.7ch">

        <div style="transform:rotate(-90deg);margin-left:1.2ch">
          <svg class="shevron" viewBox="0 0 50 50" (click)="decrease()">
          </svg>
        </div>

        <div *ngIf="itemValue_.overflow==true" style="color:red;">{{itemValue_.value}} must be between {{min}} and {{max}}</div>

        <!-- obsolette -->
        <div *ngIf="1!=1">
          <div *ngIf="( ((min!=null) && (max!=null)) && ((d.value < min) || (d.value > max)) )" style="color:red;">
            {{itemValue_.value}} must be between {{min}} and {{max}}
          </div>
          <div *ngIf="( ((min!=null) && (max==null) ) && ((d.value < min)) )" style="color:red;">
            {{itemValue_.value}} must be greater then {{min}}
          </div>
          <div *ngIf="( ((min==null) && (max!=null)) && ((d.value > max)) )" style="color:red;">
            {{itemValue_.value}} must be lower then {{max}}
          </div>
        </div>

      </ng-container>

      <ng-container *ngIf="cstmSpin==false">
        <input class="form-control" type="number" [min]="min" [max]="max" class="gappicker" [(ngModel)]="itemValue_.value" (keyup)="input_($event)" #d="ngModel" style="margin-left:0.7ch">
        <div *ngIf="((d.value < itemValue_.min) || (d.value > itemValue_.max))" style="color:red">
          {{itemValue_.key}} must be between {{min}} and {{max}}
        </div>
      </ng-container>
    
  </div>
