<div *ngIf="test==true" class="component">
  {{cName}}
</div>

<div *ngIf="test==false" class="component">
  <div *ngIf="node_!=null">
    {{node_.value}}
    <button class="btn btn-outline-primary" (click)="itemSelect(node_)">Edit</button>
    <button class="btn btn-danger" (click)="itemDelete(node_)">Delete</button>
  </div>
</div>
