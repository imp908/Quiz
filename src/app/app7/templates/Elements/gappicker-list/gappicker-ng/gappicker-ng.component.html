<ng-container *ngIf="test==true" class="container">

  <div class="flex-container" >
    {{itemValue_.key}}
  <ng-container *ngIf="cstmSpin==true">

    <!--  <path d="M0 0 L0 5 L20 20 L5 0 L0 0 Z"/>-->
    <div style="transform:rotate(90deg)">
      <svg class="shevron" viewBox="0 0 50 50" (click)="increase()">
      </svg>
    </div>

      <input class="form-control" id="ship" type="number" [min]="itemValue_.min" [max]="itemValue_.max" class="gappicker" [(ngModel)]="itemValue_.value" (keyup)="input_($event)" #d="ngModel" style="margin-left:0.7ch">

    <div style="transform:rotate(-90deg);margin-left:1.2ch">
      <svg class="shevron" viewBox="0 0 50 50" (click)="decrease()">
      </svg>
    </div>

    <div *ngIf="((d.value < itemValue_.min) || (d.value > itemValue_.max))" style="color:red;">
      {{itemValue_.key}} must be between {{min}} and {{max}}
    </div>

</ng-container>

<ng-container *ngIf="cstmSpin==false">
    <input class="form-control" type="number" [min]="min" [max]="max" class="gappicker" [(ngModel)]="itemValue_.value" (keyup)="input_($event)" #d="ngModel" style="margin-left:0.7ch">
    <div *ngIf="((d.value < itemValue_.min) || (d.value > itemValue_.max))" style="color:red">
      {{itemValue_.key}} must be between {{min}} and {{max}}
    </div>
</ng-container>

  </div>

</ng-container>


<ng-container *ngIf="test==false" class="container">

      {{itemValue_.key}}

      <div style="transform:rotate(-90deg);margin-left:1.2ch">

  <ng-container *ngIf="cstmSpin==false">

  </ng-container>

    </div>

</ng-container>
