<div *ngIf="test==true" class="component">
  {{cName}}
</div>
<div *ngIf="test==false">
  <div *ngIf="QuizToEdit!=null">
    <app-list [nodes_]=QuizToEdit></app-list>
  </div>
  <div *ngIf="QuestionToEdit!=null">
    <app-list [nodes_]=QuestionToEdit></app-list>
  </div>
  <div *ngIf="nodeSelected_!=null">
    <app-list [nodes_]=nodeSelected_></app-list>
  </div>
</div>
